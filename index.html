<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldCard Pairs Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="quiz-background">
  <div class="container">
    <h1 class="quiz-title my-4">GoldCard Pairs Game</h1>

    <!-- Instructions -->
    <p id="instructions" class="text-center" style="color: #FFD700;">Select any card to start</p>

    <!-- Game Board -->
    <div id="game-board">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Game Stats and Start Over Button -->
    <div id="game-stats" class="my-4">
      <p>Turns: <span id="turn-count">0</span> | Time: <span id="timer">00:00:00</span></p>
      <button id="start-over-btn" class="btn btn-outline-gold btn-sm">Start Over</button>
    </div>

    <!-- Play Again Button (hidden until the game ends) -->
    <button id="play-again-btn" class="btn btn-outline-gold btn-lg mt-4" style="display: none;">Play Again</button>
  </div>

  <!-- Celebration Modal -->
  <div class="modal fade" id="celebrationModal" tabindex="-1" role="dialog" aria-labelledby="celebrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color: #222; border: 2px solid #FFD700;">
        <div class="modal-header" style="border-bottom: 1px solid #FFD700;">
          <h5 class="modal-title" id="celebrationModalLabel" style="color: #FFD700;">Congratulations!</h5>
        </div>
        <div class="modal-body" style="color: #FFD700;">
          You completed the game in <span id="final-turns">0</span> turns and in <span id="final-time">00:00:00</span>.
        </div>
        <div class="modal-footer" style="border-top: 1px solid #FFD700;">
          <button type="button" class="btn btn-gold" id="play-again-modal-btn">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
