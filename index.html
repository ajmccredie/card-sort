<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pairs Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="my-4">Card Pairs Game</h1>
    
    <!-- Game Board -->
    <div id="game-board">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- Game Stats -->
    <div id="game-stats" class="my-4">
      <p>Turns: <span id="turn-count">0</span></p>
      <p>Time: <span id="timer">00:00</span></p>
    </div>

    <!-- Play Again Button (hidden until the game ends) -->
    <button id="play-again-btn" class="btn btn-primary btn-lg mt-4" style="display: none;">Play Again</button>
  </div>

  <!-- Celebration Modal -->
  <div class="modal fade" id="celebrationModal" tabindex="-1" role="dialog" aria-labelledby="celebrationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="celebrationModalLabel">Congratulations!</h5>
        </div>
        <div class="modal-body">
          You completed the game in <span id="final-turns">0</span> turns and in <span id="final-time">00:00</span> seconds.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="play-again-modal-btn">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
